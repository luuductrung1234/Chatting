<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SimpleChatClient</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>SignalR Demo!</h1>

    <form>
      <div>
        <label for="senderCode">SenderCode:</label>
        <input type="text" id="senderCode" name="senderCode" />
      </div>
      <br>
      <button id="startConnect" type="button">Start Connect</button>
    </form>

    <br>
    <hr>

    <form>
      <div>
        <label for="roomCode">RoomCode:</label>
        <input type="text" id="roomCode" name="roomCode" />
      </div>
      <br>
      <div>
        <label for="receiverCode">ReceiverCode:</label>
        <input type="text" id="receiverCode" name="receiverCode" />
      </div>
      <br>
      <div>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <button id="send" type="button">Send</button>
    </form>

    <br>
    <button id="dosomethings" type="button">Trigger Do Somethings</button>

    <!-- ====================================================
  =                    SCRIPT SECTION                     =
  ===================================================== -->

    <script src="./node_modules/@aspnet/signalr/dist/browser/signalr.js"></script>
    <script src="./node_modules/@aspnet/signalr-protocol-msgpack/dist/browser/signalr-protocol-msgpack.js"></script>
    <script src="./node_modules/msgpack5/dist/msgpack5.js"></script>
    <script src="script.js"></script>
  </body>
</html>
